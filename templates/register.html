<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <style>
    body {
      background-color: azure;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    p {
      margin-bottom: 10px;
    }

    form {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .form-row p {
      width: 48%;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"],
    a.login-btn {
      background-color: #2874f0;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      display: block;
    }

    a.login-btn {
      background-color: #2874f0;
      text-align: center;
      text-decoration: none;
      margin-top: 10px;
      width: auto;
    }
    #register{
        background-color: #2874f0;
        color: black;
        max-width: 840px;
        text-align: center;
        margin: 0 auto;
        border-radius: 4px;
        

    }
  </style>
</head>
<body>
    <div id="register"><h1>Registration</h1></div>
  
  <form action="/register" method="POST" onsubmit="return validate()">
    <div class="form-row">
      <p>Email: <input type="email" name="email"></p>

      <p>Password: <input type="password" name="password" id="password" required></p>
    </div>

    <div class="form-row">
      <p>Confirm Password: <input type="password" name="cpassword" id="cpassword"></p>

      <p>First Name: <input type="text" name="firstName"></p>
    </div>

    <div class="form-row">
      <p>Last Name: <input type="text" name="lastName"></p>

      <p>Address Line 1: <input type="text" name="address1"></p>
    </div>

    <div class="form-row">
      <p>Address Line 2: <input type="text" name="address2"></p>

      <p>Zipcode: <input type="text" name="zipcode"></p>
    </div>

    <div class="form-row">
      <p>City: <input type="text" name="city"></p>

      <p>State: <input type="text" name="state"></p>
    </div>

    <div class="form-row">
      <p>Country: <input type="text" name="country"></p>

      <p>Phone Number: <input type="text" name="phone"></p>
    </div>

    <p><input type="submit" value="Register"></p>

    <a href="/loginForm" class="login-btn">Login here</a>
  </form>
</body>
</html>
